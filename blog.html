<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krupa's Blog</title>
  <link rel="stylesheet" href="blog.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Material+Symbols+Rounded" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🌟 Navbar -->
  <header class="navbar">
    <div class="logo">Krupa's Blog</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#" class="active">blog</a></li>
        <li><a href="home.html">home</a></li>
        <li><a href="project.html">project</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" class="material-symbols-rounded">dark_mode</button>
  </header>

  <!-- ✏️ Create Post Section -->
  <section class="create-post">
    <h2>Share Your Thoughts</h2>
    <form id="post-form">
      <div class="form-group">
        <input type="text" id="post-title" placeholder="Post Title" required>
      </div>
      <div class="form-group">
        <select id="post-category" required>
          <option value="">Select Category</option>
          <option value="Tech">Tech</option>
          <option value="Travel">Travel</option>
          <option value="Lifestyle">Lifestyle</option>
        </select>
      </div>
      <div class="form-group">
        <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
      </div>
      <div class="form-group">
        <input type="file" id="post-image" accept="image/*">
      </div>
      <button type="submit" class="post-btn">Publish Post</button>
    </form>
  </section>

  <!-- 🔍 Search & Filter -->
  <section class="search-filter">
    <input type="text" id="search" placeholder="Search posts..."/>
    <select id="category-filter">
      <option value="all">All Categories</option>
      <option value="Tech">Tech</option>
      <option value="Travel">Travel</option>
      <option value="Lifestyle">Lifestyle</option>
    </select>
  </section>

  <!-- 📝 Blog Posts -->
  <!-- 📝 User Posts Section -->
<section id="user-posts-section" class="user-posts">
  <div id="user-posts-container"></div>
</section>

  <!-- ✉️ Newsletter -->
  <section class="newsletter">
    <h3>Get the latest updates!</h3>
    <input type="email" id="email" placeholder="Your Email"/>
    <button onclick="subscribe()">Subscribe</button>
  </section>

  <!-- 🤖 Chatbot Toggle -->
  <button id="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-rounded">close</span>
  </button>

  <!-- 💬 Chatbot Popup -->
  <div class="chatbot-popup">
    <div class="chat-header">
      <div class="header-info">
        <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
          <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"/>
        </svg>
        <h2 class="logo-text">Krupa's AI</h2>
      </div>
      <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
    </div>
    <div class="chat-body">
      <div class="message bot-message">
        <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
          <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"/>
        </svg>
        <div class="message-text">Hey there!<br>How can I help you today?</div>
      </div>
    </div>
    <div class="chat-footer">
      <form class="chat-form">
        <textarea placeholder="Message..." class="message-input" required></textarea>
        <div class="chat-controls">
          <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
          <div class="file-upload-wrapper">
            <input type="file" accept="image/*" id="file-input" hidden/>
            <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
            <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
          </div>
          <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 🌐 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
  <script src="blog.js"></script>
  
</body>
</html>
